<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1 id="header1" data-opcaity="1" data-title="First Header" class="opacity50">Hello Jquery Plugin
        </h1>
        <h2 id="header2" class="opacity50">Hello Jquery Plugin</h2>
        <h3 id="header3" class="opacity50">Hello Jquery Plugin</h3>
    </body>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="wTooltip.js"></script>

    <script type="text/javascript">
        $(function() {

            $('#header2').click(function (e) {
                e.stopPropagation();
                e.preventDefault();
                console.log(this);
                console.log(e.target);
                console.log(e.currentTarget);
            });

            $('#header2').bind('click.first', function() {
                console.log("First click callback");
            });

            $('#header2').bind('click.second', function() {
                console.log("Second click callback");
            });

            // Disabling second click
            $('#header2').unbind('click.second');            

            $('.opacity50').opacity50();

            console.log($('#header1').data('wTooltip'));
            $('#header1').wTooltip({opacity : .5, color : 'purple', title : "It's the main header of the page"});
            console.log($('#header1').data('wTooltip'));
        });
    </script>
</html>
